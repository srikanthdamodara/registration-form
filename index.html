<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3 style="padding-top:3px;">Registartion</h3>
            <form>
            <div class="inputs">
                <div>
                    <h4>Fullname</h4>
                    <input type="text" placeholder="Enter your name"/>
                </div>
            <div>
            <h4>Username</h4>
                    <input type="text" placeholder="Enter your username"/>
                </div>
                </div>
            <div class="inputs">
                <div>
                    <h4>Email</h4>
                    <input type="email" placeholder="Enter your email"/>
                </div>
            <div>
            <h4>Phone number</h4>
                    <input type="number" placeholder="Enter your number"/>
                </div>
                </div>
            <div class="inputs">
                <div>
                    <h4>Password</h4>
                    <input type="password" placeholder="Enter your password"/>
                </div>
            <div>
            <h4>Conform password</h4>
                    <input type="password" placeholder="Conform your password"/>
                </div>
                
            </div>
                <h4>Gender</h4>
                <div class="radio-con">
                   <div class="label">
                    <input class="radios" type="radio" value="gender1" id="male" name="gender"/>
                    <label for="male">Male</label>
                </div>
                <div class="label">
                    <input class="radios" type="radio" value="gender2" id="female" name="gender"/>
                    <label for="female">Female</label>
                </div>
                <div class="label">
                    <input class="radios" type="radio" value="gender3" id="not" name="gender"/>
                    <label for="not">Prefer not to say</label>
                    </div>
              </div>
              <button class="btn">Register</button>


            </form>
            </div>
    </div>
    <script src="index.js"/>
</body>
</html>
